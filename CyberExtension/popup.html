<!DOCTYPE html>
<html>
<head>
  <title>Cybershield Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      width: 300px;
      margin: 0 auto;
    }

    .input-container {
      margin-bottom: 10px;
    }

    .input-container input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cybershield Extension</h1>
    <div class="input-container">
      <input type="text" id="linkInput" placeholder="Enter the link to verify">
    </div>
    <div class="button-container">
      <button id="checkButton">Check</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
